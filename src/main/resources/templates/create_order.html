<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Create Order</title>
</head>

<body>
    <h1>Create Order</h1>

    <h2>Order Summary</h2>
    <table border="1">
        <thead>
            <tr>
                <th>Product</th>
                <th>Quantity</th>
                <th>Price</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="item : ${items}">
                <td th:text="${item.product.name}"></td>
                <td th:text="${item.quantity}"></td>
                <td th:text="${item.price}"></td>
            </tr>
        </tbody>
    </table>

    <h2>Shipping Information</h2>
    <form action="/orders/create" method="post">
        <input type="hidden" th:each="item : ${items}" th:name="${item.product.id}" th:value="${item.quantity}" />

        <table>
            <tr>
                <td><label for="name">Name:</label></td>
                <td><input type="text" id="name" name="name" required style="width: 200px;" /></td>
            </tr>

            <tr>
                <td><label for="email">Email:</label></td>
                <td><input type="email" id="email" name="email" required style="width: 200px;" /></td>
            </tr>

            <tr>
                <td><label for="address">Address:</label></td>
                <td><textarea id="address" name="address" rows="3" required style="width: 200px;"></textarea></td>
            </tr>
        </table>

        <h3>Shipping Method</h3>
        <div th:each="method : ${shippingMethods}">
            <label>
                <input type="radio" name="shippingMethod" th:value="${method}" required />
                <span th:text="${method}"></span>
            </label><br />
        </div>

        <button type="submit">Place Order</button>
    </form>



    <a href="/products">Back to Products</a>
</body>

</html>
