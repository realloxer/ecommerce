<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Create Order</title>
    <style>
        .checkout-btn {
            margin-bottom: 20px;
        }
    </style>
</head>

<body>
    <h1>Create Order</h1>

    <h2>Order Summary</h2>
    <table border="1">
        <thead>
            <tr>
                <th>Product</th>
                <th>Quantity</th>
                <th>Price</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="item : ${items}">
                <td th:text="${item.product.name}"></td>
                <td th:text="${item.quantity}"></td>
                <td th:text="${item.price}"></td>
            </tr>
        </tbody>
    </table>

    <form action="/orders/create" method="post">
        <h2>Confirm Order</h2>

        <!-- Hidden inputs for product and quantity -->
        <input type="hidden" th:each="item : ${items}" th:name="${item.product.id}" th:value="${item.quantity}" />

        <button type="submit" class="checkout-btn">Proceed to Checkout</button>
    </form>

    <a href="/products">Back to Products</a>
</body>

</html>
